<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <form action="http://localhost:3000/sum.html" method="GET"></form>
    <p>請輸入數字</p>
    <input type="text" id="Number_input">
    <button id="check_btn" onclick="sendAJAX()">check</button>
    
    <script type='text/javascript'>
        var xhr = new XMLHttpRequest();
        

        var input = document.querySelector('input');
        var button = document.querySelector('button');
        var p = document.querySelector('p');

        xhr.onreadystatechange = function() {
            
            if (xhr.readyState === 4){
                document.getElementById('ajax').innerHTML = xhr.responseText
            }
        };
        let result = '';
        xhr.open('GET','http://localhost:3000/getData?number='+result)
        
        function sendAJAX(){
            xhr.send();
            document.getElementById('check_btn').style.display = 'none';
            document.getElementById('Number_input').style.display = 'none';
            result = input.value;

        }
        
    </script>
    <div id='ajax'></div>
</body>
</html>
